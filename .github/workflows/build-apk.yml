name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/kivy:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK with Buildozer
      run: |
        cd /home/user/hostcwd || cd $GITHUB_WORKSPACE
        yes | buildozer android debug || buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: phone-battery-logger-apk
        path: bin/*.apk
        retention-days: 30
