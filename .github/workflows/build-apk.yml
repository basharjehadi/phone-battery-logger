name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-17-jdk \
          build-essential \
          git \
          zip \
          unzip \
          libssl-dev \
          libffi-dev \
          python3-dev \
          pkg-config \
          autoconf \
          automake \
          libtool \
          libtool-bin \
          m4 \
          zlib1g-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libreadline-dev \
          libsqlite3-dev \
          wget \
          curl \
          llvm \
          xz-utils \
          tk-dev \
          libbz2-dev \
          liblzma-dev \
          libltdl-dev

    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install buildozer cython pep517

    - name: Set up environment
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        mkdir -p ~/.buildozer

    - name: Cache buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: buildozer-

    - name: Pre-build (accept licenses)
      run: |
        # Clean any potentially corrupted cache
        buildozer android clean || true
        # Accept licenses in background
        yes | buildozer -v android debug 2>&1 | head -100 || true

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: phone-battery-logger-apk
        path: bin/*.apk
        retention-days: 30
