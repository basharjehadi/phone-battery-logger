name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-17-jdk \
          build-essential \
          git \
          zip \
          unzip \
          libssl-dev \
          libffi-dev \
          python3-dev \
          pkg-config \
          autoconf \
          automake \
          libtool \
          m4

    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install buildozer cython pep517

    - name: Cache buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: buildozer-

    - name: Pre-build (accept licenses)
      run: |
        yes | buildozer android debug 2>&1 | head -50 || true

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: phone-battery-logger-apk
        path: bin/*.apk
        retention-days: 30
